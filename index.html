<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Apps</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<header>
  <h1>HIMATIK FT UNM</h1>
  <h5>Himpunan Mahasiswa Jurusan Teknik Informatika dan Komputer</h5>
</header>

<div class="wrapper">
  <div class="container bg-white shadow" id="add-todo">
    <h2 class="container-header text-center">KEGIATAN HIMATIK PRIODE 2023/2024</h2>
    <form class="form" action="#" id="form">
      <div class="form-group form-title">
        <label for="title">Masukkan Program Kerja Yang Kan Dilaksanakan</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="form-group form-title">
        <label for="date">Masukkan Tanggal Kegiatan Harus Terlaksana</label>
        <input type="date" id="date" name="date" required>
      </div>
      <input type="submit" value="Submit" name="Submit" class="btn-submit">
    </form>
  </div>

  <div class="container">
    <h2 class="container-header">Yang Harus Dilaksanakan</h2>
    <div class="list-item" id="todos">

    </div>
  </div>

  <div class="container">
    <h2 class="container-header">Yang Sudah Terlaksana</h2>
    <div class="list-item" id="completed-todos">
      
    </div>
  </div>
</div>

<script src="/script.js" type="text/javascript"></script>
</body>
</html>
